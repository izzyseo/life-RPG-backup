<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        .journal-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 20px;
        }

        .journal-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        textarea {
            font-family: 'Raleway', sans-serif;
            width: 100%;
            font-size: 1em;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffcad253;
            resize: none;
            min-height: 100px;
        }

        .date-list {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            /* ê°€ìš´ë° ì •ë ¬ */
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }


        .month-label {
            font-weight: bold;
            font-size: 1em;
            margin-right: 12px;
            white-space: nowrap;
        }

        .date-button {
            background-color: rgba(208, 208, 208, 0);
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            min-width: 36px;
            text-align: center;
            white-space: nowrap;
        }

        .date-button.today {
            background-color: #ffb6c18e;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="journal-container">
        <div class="journal-title">TODAY</div>
        <textarea id="journal-text" placeholder="How was today?"></textarea>

        <div class="date-list" id="date-list"></div>
    </div>




    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCrNGJQJDVYhugWWkAtefikhzjzpOrphA",
            authDomain: "life-rpg-1.firebaseapp.com",
            projectId: "life-rpg-1",
            storageBucket: "life-rpg-1.firebasestorage.app",
            messagingSenderId: "41510513611",
            appId: "1:41510513611:web:602c4ec0ee81edee15644e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ğŸ”¹ ë‚ ì§œ í˜•ì‹ ë„ìš°ë¯¸
        function formatDate(date) {
            return date.toISOString().slice(0, 10); // yyyy-mm-dd
        }

        const today = new Date();
        const todayKey = formatDate(today);
        let selectedDate = todayKey;

        const textarea = document.getElementById("journal-text");
        const dateListEl = document.getElementById("date-list");

        //  ë‚ ì§œ ë²„íŠ¼ ìƒì„±
        function renderDateButtons() {
            dateListEl.innerHTML = ""; // ì´ˆê¸°í™”
            const monthLabel = today.toLocaleString('en-US', { month: 'short' }).toUpperCase();
            const monthSpan = document.createElement('span');
            monthSpan.className = 'month-label';
            monthSpan.textContent = monthLabel;
            dateListEl.appendChild(monthSpan);

            for (let i = -5; i <= 4; i++) {
                const d = new Date();
                d.setDate(today.getDate() + i);
                const key = formatDate(d);

                const btn = document.createElement('button');
                btn.textContent = d.getDate();
                btn.className = 'date-button';
                btn.dataset.date = key;

                if (key === todayKey) {
                    btn.classList.add('today');
                }

                // ğŸ”¸ ìƒ‰ìƒ ê²°ì •
                getDoc(doc(db, "journals", key)).then(docSnap => {
                    if (docSnap.exists()) {
                        btn.style.backgroundColor = "#ffb6c1"; // í•‘í¬ (ìˆìŒ)
                    } else {
                        btn.style.backgroundColor = "lightgray"; // íšŒìƒ‰ (ì—†ìŒ)
                    }
                });

                // ğŸ”¸ í´ë¦­ ì´ë²¤íŠ¸
                btn.addEventListener("click", async () => {
                    selectedDate = key;
                    await loadJournal(key);
                });

                dateListEl.appendChild(btn);
            }
        }

        // ğŸ”¹ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadJournal(dateKey) {
            const docRef = doc(db, "journals", dateKey);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                textarea.value = docSnap.data().text || "";
            } else {
                textarea.value = "";
            }
            autoResize();
        }

        // ğŸ”¹ ì €ì¥í•˜ê¸° (ìë™ ì €ì¥)
        textarea.addEventListener("input", async () => {
            const docRef = doc(db, "journals", selectedDate);
            await setDoc(docRef, {
                text: textarea.value,
                updated: new Date().toISOString()
            });
            renderDateButtons(); // ìƒ‰ìƒ ê°±ì‹ 
            autoResize();
        });

        // ğŸ”¹ í…ìŠ¤íŠ¸ë°•ìŠ¤ ë†’ì´ ìë™ ì¡°ì ˆ
        function autoResize() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // ğŸ”¹ ì´ˆê¸° ì‹¤í–‰
        renderDateButtons();
        loadJournal(todayKey);



    </script>
</body>

</html>
